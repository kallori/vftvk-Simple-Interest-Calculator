
<!DOCTYPE html>

<html>
    <head>
    <title>Simple Interest Calculator</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>
        <div class="secdiv">
        <!--Input box for principal amount-->
        Amount <input type="number"  id="principal">  <br/><br>
        <!--Slider for interest rate-->
        Interest Rate <input type="range" min="1" max="20" step="0.25" value="10.25" class="slider" oninput="showVal(this.value)" onchange="showVal(this.value)">
        <output id="rate"></output><br/><br>
        <!--Drop down menu for number of years-->
        No. of Years <select type="number"  id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        </select>      <br/><br>
        <button onclick="compute()">Compute Interest</button> <br><br>
        <span id="result"></span><br>

        </div>
        
           
<!--Added footer with copyright message--> 
<div id="footer">
    <h3 class="copyright"> &#169; Author: Kallori Vikram</h3> <br> <br> 
</div>
    </div>
    
    <script src="script.js"></script>
</html>
